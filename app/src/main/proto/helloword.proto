syntax = "proto3";

option java_package = "com.example.protobufdemo";

package helloworld; //对于c++即命名空间，对于java则为生成的类名Helloworld
option java_outer_classname = "Helloword";
// 生成 Helloworld.HelloRequest 类
message HelloRequest {
  string name = 1; //标识符号 每个都要不能重复
  int32 age = 2;
  bool  sex =3;
   message Hahhah{
     string task=1;
   }
}

//
message HelloReply {
  repeated string message = 1;
}